<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css"> <!-- Your custom styles -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        
        <!-- Display error message if login fails -->
        <div id="error-message" class="alert alert-danger" style="display: none;"></div>

        <form action="/login" method="POST" class="mt-4">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
        </form>
        
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="/register" class="btn btn-link">Register Here</a></p>
        </div>
    </div>

    <script>
        // Example of displaying an error message if login fails
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('error-message').innerText = 'Invalid username or password. Please try again.';
            document.getElementById('error-message').style.display = 'block';
        }
    </script>
</body>
</html>
