<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css"> <!-- Your custom styles -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Library Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/admin">Admin Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/user">User Dashboard</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">User Dashboard</h1>
        
        <div class="text-center mb-4">
            <h2>Search Books</h2>
            <!-- Form for searching books -->
            <form action="/search-books" method="GET" class="mb-4">
                <input type="text" name="query" placeholder="Enter book title or author" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div class="text-center mb-4">
            <h2>Issue Book</h2>
            <!-- Form to issue a book -->
            <form action="/issue-book" method="POST" class="mb-4">
                <select name="bookId" required>
                    <!-- Populate this with book options from the database -->
                    <option value="">Select Book</option>
                </select>
                <input type="hidden" name="userId" value="<!-- User ID from session or database -->">
                <button type="submit" class="btn btn-success">Issue Book</button>
            </form>
        </div>

        <div class="text-center mb-4">
            <h2>Return Book</h2>
            <!-- Form to return a book -->
            <form action="/return-book" method="POST">
                <select name="transactionId" required>
                    <!-- Populate this with user's transaction options from the database -->
                    <option value="">Select Transaction</option>
                </select>
                <button type="submit" class="btn btn-danger">Return Book</button>
            </form>
        </div>
    </div>
</body>
</html>
